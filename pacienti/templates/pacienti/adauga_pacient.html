{% extends 'back.html' %}

{% block title %}Adaugă pacient{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Adaugă pacient</h2>
    
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Salvează</button>
    </form>

    <a href="{% url 'lista_pacienti' %}" class="btn btn-link mt-3">Vezi toți pacienții</a>
</div>
{% endblock %}
